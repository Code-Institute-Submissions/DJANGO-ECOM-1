{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<div class="container">
    <div class="row">
        {% cloudinary product.image class="col-lg-6 p-0" %}
        <div class="col-lg-6 p-3 col-sm-10 d-flex flex-column justify-content-center align-items-center">
            <h2>{{product.title}}</h2>
            <p class="p-3">{{product.desc}}</p>
            <a class="btn btn-info" href="">Add to cart</a>
        </div>   
    </div>
</div>
{% endblock content %}
